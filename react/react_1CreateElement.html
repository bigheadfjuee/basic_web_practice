<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React - createElement</title>
  <meta name="author" content="Tony Lee">
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <div class="container" id="root"></div>

  <!-- React CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script>
    // Tony : 使用 React.createElement 就是這麼麻煩
    // 體驗過原本的寫法，就會知道 JSX 語法糖的好處

    const e = React.createElement // 可少打很多字

    const title = e('h1', null, 'React - createElement')

    const blockA = e(
      'div', null, [
      e('label', { id: 'labelCount', onClick: () => this.getState() })
      , e('button', { id: 'btnCount' }, '++Count')
    ])

    const blockB = e(
      'div', null, [
      e('input', { type: 'text' }), e('label', { id: 'label' }, 'text')
    ])

    const blockC = e(
      'div', null, [
      e('button', { id: 'btnGetApiData' }, 'Get API Data')
    ])

    class App extends React.Component {
      constructor(props) {
        super(props);
        // Don't call this.setState() here!
        this.state = { counter: 0, text:'', items: [] };
      }

      increaseCount = () => {
        this.setState({
          count: this.state.count + 1
        })
      }

      handleInput = (e) => {
        this.setState({
          text: e.target.value
        })
      }

      getApiData = () => {
        const base = Date.now();
        let items = []
        for (let i = 0; i < 5; i++) {
          items.push(base + i)
        }

        this.setState({
          items: items
        })
      }

      render() {
        return e('div', null, [
          title, blockA, blockB, blockC
        ])
      }
    }

    // ## ReactDOM.render is no longer supported in React 18. Use createRoot ##
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(e(App, { title: 'React - createElement' }),
      document.querySelector('#root'));

  </script>

</body>

</html>
