<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <meta name="author" content="Tony Lee">
  <link rel="stylesheet" href="./styles/style.css">  
</head>

<body>
  <div>
    <label id="labelCount"></label>
    <button id="btnCount">++Count</button>
  </div>

  <div>
    <input id="input" type="text" value="text">
    <label id="label">text</label>
  </div>

  <div>
    <ul id="list">
    </ul>
  </div>

  <!-- CDN -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script>
    let count = 0
    $('#labelCount').text(count)

    $('#btnCount').click(function () { $('#labelCount').text(++count) })

    $('#input').on('input', (event) => $('#label').text(event.target.value))

    const array = [1, 2, 3, 4, 5, 6]
    array.forEach(element => {
      $('#list').append($('<li></li>').text(element))
    })
  </script>
</body>

</html>
